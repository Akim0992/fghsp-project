<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
			
		<title>Solution: <span th:text="${solution.name}"/></title>
		
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		
	
	</head>
	
	<body>

	    <!-- Page Content -->

	      <!-- Jumbotron Header -->

			<div style='float: left; margin-right: 20px;'>

		</header>

	      </div>
	      <!-- /.row -->
	
	    </div>
	    <!-- /.container -->
