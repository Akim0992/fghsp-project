<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
			
		<title>Solution: <span th:text="${component.name}"/></title>
		
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		
	
	</head>
	
	<body>

	    <!-- Page Content -->
	    <div class="container">
	
	      <!-- Jumbotron Header -->
	      <header class="jumbotron my-4 header-dis text-justify">

			<div style='float: left; margin-right: 20px;'>
				<img th:src="'/img/components/' + ${component.picture}" height='100' width='110' />
			</div>
			<div>
				<h3 class='display-6 font-weight-bold'>
					<span th:text="${component.name}" />
				</h3>
				<p class='lead'>
					<span th:text="${component.description}" />
				</p>
			</div>
			
		</header>
	
	      <!-- Page Features -->
	      <div class="row text-center component-container">

			<table class='table  text-left'>
				<thead>
					<tr>
						<th></th>
						<th>Role</th>
						<th>Name</th>
						<th>Email</th>
						<th>Location</th>
						<th>Country</th>
						<th>Team</th>
					</tr>
				</thead>
								
				<tbody>
					<tr th:each="owner : ${component.owners}">
						<td><img style="height:60px; width:60px;" th:src="${owner.photo}"/></td>
						<td>Owner</td>
						<td><span th:text="${owner.name}"/>&nbsp;<span th:text="${owner.surname}"/></td>
						<td><a th:href="'mailto:' + ${owner.email} + '?subject=FGH Solution Portal'" th:text="${owner.email}"></a></td>
						<td><span th:text="${owner.site_location}"/></td>
						<td><span th:text="${owner.country}"/></td>
						<td><span th:text="${owner.department}"/></td>
					</tr>
					<tr th:each="deputy : ${component.deputies}">
						<td><img style="height:60px; width:60px;" th:src="${deputy.photo}"/></td>
						<td>Deputy</td>
						<td><span th:text="${deputy.name}"/>&nbsp;<span th:text="${deputy.surname}"/></td>
						<td><a th:href="'mailto:' + ${deputy.email} + '?subject=FGH Solution Portal'" th:text="${deputy.email}"></a></td>
						<td><span th:text="${deputy.site_location}"/></td>
						<td><span th:text="${deputy.country}"/></td>
						<td><span th:text="${deputy.department}"/></td>
					</tr>
					<tr th:each="bo : ${component.bos}">
						<td><img style="height:60px; width:60px;" th:src="${bo.photo}"/></td>
						<td>Business Owner</td>
						<td><span th:text="${bo.name}"/>&nbsp;<span th:text="${bo.surname}"/></td>
						<td><a th:href="'mailto:' + ${bo.email} + '?subject=FGH Solution Portal'" th:text="${bo.email}"></a></td>
						<td><span th:text="${bo.site_location}"/></td>
						<td><span th:text="${bo.country}"/></td>
						<td><span th:text="${bo.department}"/></td>
					</tr>
				</tbody>
			</table>

		</div>
	      <!-- /.row -->
	
	    </div>
	    <!-- /.container -->

		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/popper/popper.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
