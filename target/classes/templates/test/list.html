<html xmlns:th="http://www.thymeleaf.org">
<body>


	<h1>Product list</h1>


	<a th:href="@{/test/create}">Create produit</a>
	
	<div th:if="${#lists.isEmpty(products)}">
		Il n'existe pas de produits dans la base
	</div>
	<ul>
		<li th:each="product : ${products}"><span th:text="${product.name}"></span>
			: <span th:text="${product.price}"></span> Euros
			
			<a th:href="@{/test/edit/{id}(id=${product.id})}">Edit</a>
			<a th:href="@{/test/delete/{id}(id=${product.id})}">Delete</a>
			</li>

	</ul>

</body>
</html>
